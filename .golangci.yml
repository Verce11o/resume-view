linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - contextcheck
    - durationcheck
    - exportloopref
    - gocheckcompilerdirectives
    - gosec
    - loggercheck
    - nilerr
    - prealloc
    - predeclared
    - reassign

issues:
  exclude:
    - "Error return value of `log.Sync` is not checked"

linters-settings:
  staticcheck:
    checks:
    - '-SA1024'
